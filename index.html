<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Passion Pizza</title>
</head>
<body>
    <div class="container">
        <div id="home">
          <nav class="nav nav-link">
             <label class="labels"><a href="#home">Home</a></label>
             <label class="labels"><a href="#menu">Choose your Pizza</a></label>
             <label class="labels"><a href="#delivery">Delivery</a></label>
          </nav>
          <h1><em>Passion Pizza</em></h1>
          <p>Order with us <br>The delicious Pizza around!</p>
        </div>
        <div id="menu">
            <h2>Our Menu :</h2>
            <div class="row">
                <div class="col-md-4">
                <p><img src="images/margh.png"><br>Margherita Pizza</p>
                </div>
                <div class="col-md-4">
                    <p><img src="images/pep.jpg"><br>Pepperoni Pizza</p>
                </div>
                <div class="col-md-4">
                    <p><img src="https://image.freepik.com/free-photo/top-view-pizza-four-seasons_105609-620.jpg"><br>Four Season Pizza</p>
                </div>
            </div>
            <div class="jumbotron">
              <div class="row">
                  <div class="col-md-4">
                     <div class="form-group">
                         <label for="size">Choose your Pizza Size</label>
                         <select class="form-control" id="size">
                            <option type="text" value="4000">Small Pizza   4000rwf</option>
                            <option type="text" value="7000">Medium Pizza  7000rwf</option>
                            <option type="text" value="12000">Large Pizza   12000rwf</option>
                         </select>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="form-group">
                         <label for="topping">Choose Topping on your Pizza:</label><br>
                         <input value="4000" type="checkbox" id="toppingone">Mushrooms<br>
                         <input value="4000" type="checkbox" id="toppingone">Sausage<br>
                         <input value="4000" type="checkbox" id="toppingone">basil leaves<br>
                         <input value="4000" type="checkbox" id="toppingone">Green peppers<br>
                         <input value="4000" type="checkbox" id="topping">Mozarella Cheese<br>
                         <input value="4000" type="checkbox" id="topping">Tomato Sauce<br>
                     </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">
                        <label for="size">Choose your pizza Crust</label>
                        <select class="form-control" id="crust">
                           <option value="2000">Glutten-free 2000rwf</option>
                           <option value="5000">Crispy Crust 5000rwf</option>
                           <option value="4000">Stuffed Crust 4000rwf</option>
                        </select>
                      </div>
                  </div>
              </div>
              <input class="form-control form-group" type="number" placeholder="Total number of Pizza" id="numberofpizza" min="1">
              
              <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
        </div>
        <footer id="footer">
            <p> &copy;| Passion Pizza | Terms of Use</p>
        </footer>
    </div>
</body>
</html>
